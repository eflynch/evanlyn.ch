<!DOCTYPE html>
<!-- Â© Evan F Lynch 2016 -->
<head>
    <title>COY13 Programme</title>
	<meta charset="utf-8">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
	<meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="konopas.css">
    <script src="ics.deps.min.js"></script>
    <script src="konopas.min.js"></script>
    <script src="main.js"></script>

    <script src="http://danml.com/js/download.js"></script>
    <meta name="google-signin-client_id" content="780719027012-6158h6h7gv9t98tir8tiss7ardqujle6.apps.googleusercontent.com">
	<meta name="google-signin-scope" content="https://www.googleapis.com/auth/spreadsheets.readonly">
    <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script async defer src="https://apis.google.com/js/client:platform.js"></script>
</head>
<body>
	<div id="googlestuff" style="position:fixed;z-index:10"></div>
	<script>
		if (window.apiType === "private"){
			var googlestuff = document.getElementById("googlestuff");

			var signIn = document.createElement("P");
			signIn.className = "g-signin2";
			signIn.setAttribute("data-onsuccess", "onGoogleSignIn");
			googlestuff.appendChild(signIn);

			var signOut = document.createElement("A");
			signOut.href = "#";
			signOut.id = "google-sign-out-button";
			signOut.style = "display:none;";
			signOut.setAttribute("onclick", "googleSignOut();")
			signOut.innerText = "Sign out";
			googlestuff.appendChild(signOut);
		}
	</script>

    <div id="top"></div>
	<div id="load_disable"></div>
	<div id="time"></div>
	<div id="scroll">
		<a href="#top" id="scroll_link" data-txt>Scroll up</a>
	</div>
	<div id="banner">
		<div id="server_connect"></div>
		<h1>
			<a href="https://coy13.org" alt="COY13" title="COY13">
				<img id="title-small" src="coy.png" style="width: 240px;">
				<img id="title" src="coy.png" style="width: 200px;">
			</a>
		</h1>

		<ul id="tabs">
			<li id="tab_star"><a href="#star" data-txt>Starred</a>
			<li id="tab_prog"><a href="#" data-txt>Program</a><div id="day-sidebar" class="sub-side"></div>
			<li id="tab_info"><a href="#info" data-txt>Info</a>
			<li id="tab_fram"><a href="#fram" data-txt>Overview</a>
			<li id="tab_map"><a href="#map" data-txt>Map</a>
		</ul>

		<div id="refresh">
			<i class="refresh_icon"></i>
			<span data-txt>Refresh data</span>
		</div>
	</div>

	<div id="main">

		<div id="star_view" class="view">
		    <div id="star_data"></div>
		</div>

		<div id="prog_view" class="view">
		    <div id="prog_filters" class="filters">
		        <div id="prog_lists"></div>
		        <form name="search" id="search">
		            <input type="text" id="q" required placeholder="Search...">
		            <div id="q_ctrl">
			            <input type="submit" id="q_submit" value="Go">
		            </div>
		            <div id="q_hint" class="hint"></div>
		            <div id="filter_sum_wrap">
		                <input type="reset" id="q_clear" value="Clear all">
		                <div id="filter_sum"></div>
		            </div>
		        </form>
		    </div>
		    <div id="day-narrow" class="sub-narrow"></div>
		</div>

		<div id="part_view" class="view">
		    <div id="part-narrow" class="sub-narrow"></div>
		    <ul id="part_names"></ul>
		    <div id="part_info"></div>
		</div>

		<div id="info_view" class="view">
			<div id="info_view_react_container"></div>
		</div>

		<div id="fram_view" class="view">
			<h2>Overview of Schedule</h2>
			<img src="Day1_final.png"/>
			<img src="Day2_final.png"/>
			<img src="Day3_finalB.png"/>
		</div>

		<div id="map_view" class="view">
			<h2>Roomplan</h2>
			<img src="plan1.png"/>
			<img src="plan2.png"/>
			<img src="plan3.png"/>
		</div>


		<div id="prog_ls" class="ls">
			<br>
			<div class="ls_loading">Loading programme data&hellip;</div>
		</div>

	</div>
</body>
